{% assign sorted = site.pages | sort: 'date' | reverse %}
{% for page in sorted %}
    {% if page.blog == true %}
    <a class="catalogue-item" href="{{ page.url | prepend: site.baseurl }}">
        <div class="catalogue-tag">
            {{ page.category }}
        </div>
        <div class= "catalogue-title">
            {{ page.title }}
        </div>
        <time class="catalogue-time" datetime="{{ page.date }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
        <p class="catalogue-body">
            {{ page.content | truncatewords: 24 | strip_html }}
        </p>
    </a>
    {% endif %}
{% endfor %}
