# Site Info
title:              "The Plain"
description:        "A minimalist Jekyll theme"
author_name:        "Jiwon KO" # change this to your name
logo_url:           /assets/logo.jpeg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://gxone.github.io # main url
baseurl:            ''
permalink:          /:title # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"

analytics:
  provider: "google"
  google:
    tracking_id: "UA-1234567-8"
    anonymize_ip: false # default
    
